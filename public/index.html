<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="My Fitness App — track workouts, routines, and progress." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>My Fitness App</title>
    <style>
      :root{--bg:#f8fafc;--card:#ffffff;--muted:#6b7280;--accent:#2563eb}
      html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
      body{background:var(--bg);display:flex;align-items:center;justify-content:center}
      .wrap{max-width:980px;padding:36px}
      .card{background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(15,23,42,0.06);padding:36px}
      h1{margin:0;font-size:28px}
      p{color:var(--muted);margin-top:8px}
      .actions{margin-top:20px;display:flex;gap:12px}
      .btn{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:600}
      .btn-primary{background:var(--accent);color:#fff}
      .btn-ghost{background:transparent;border:1px solid #e6e9f0;color:var(--accent)}
      .small{font-size:13px;color:#9ca3af;margin-top:14px}
      @media (max-width:640px){.card{padding:20px}.wrap{padding:16px}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>My Fitness App</h1>
        <p>A simple, privacy-first workout tracker powered by Supabase. Sign in to manage routines and track your progress.</p>

        <div class="actions">
          <a class="btn btn-primary" href="/login">Sign in / Sign up</a>
          <a class="btn btn-ghost" href="/routines">Browse Routines</a>
        </div>

        <div class="small">Built with React + Supabase • Local build verified</div>
      </div>
    </div>

    <div id="root"></div>
    <!-- React will mount into #root -->
  </body>
</html>
